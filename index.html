<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Rock-Paper-scissors</title>
  </head>
  <body>
    <h1>Rock, Paper, Scissors</h1>
    <div class="container">
      <div class="rock"><i class="fa-regular fa-hand-back-fist"></i></div>
      <div class="paper"><i class="fa-regular fa-note-sticky"></i></div>
      <div class="scissors"><i class="fa-regular fa-hand-scissors"></i></div>
    </div>

    <div class="results">
      <p></p>
      </div>
      <div class="score">
          computer:
        <p class="computerScore">0</p>
        player:
        <p class="playerScore">0</p>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
